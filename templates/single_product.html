{% extends "layout.html" %}
{% block body %}
    <div class="container">
        <div class="row text-center">
            <h1>Change the Price of a single product</h1>
        </div>
        <hr>
        <br>
        <br>
        <form action = "/single_price" method = "post">
            <div class="row">
                <label for="product_code" class="col-sm-1 col-form-label">Code</label>
                <div class="col-4">
                    <input name = "code" id = "product_code" type="number" class="form-control" placeholder="Product Code">
                </div>
                <label for="product_name" class="col-sm-1 col-form-label">Name</label>
                <div class="col-4">
                    <input name = "name" id = "product_name" type="text" class="form-control" placeholder="Product Name">
                </div>
            </div>
            <br>
            <div class="row">
                <label for = "Price" class = "col-sm-1 col-form-label">New Price</label>
                <div class="col-4">
                    <input type = "number" class = "form-control" placeholder = "New Price" name = "new_price" id = "Price">
                </div>
            </div> 
            <br>
            <div class="row">
                <button type = "submit" class = "btn btn-primary">Submit price edit</button>
            </div>
        </form>
    </div>    
{% endblock %}
